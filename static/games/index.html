<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Directory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 80%; /* Adjust the width as needed */
            max-width: 800px;
            margin: auto; /* Horizontally center the grid */
        }

        .grid-item {
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .grid-item img {
            width: 192px;
            height: 160px;
            object-fit: contain;
            border-radius: 10px;
            background-color: #f0f0f0; /* Fallback color when image is missing */
            display: inline-block;
        }

        .grid-item p {
            margin: 2px;
            font-size: 1.1em;
        }

        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        a:visited {
            color: inherit;
        }

        h1, h2 {
            color: #800000;
            text-align: center;
            margin-bottom: 20px; 
            width: 100%;
        }
        .site-footer {
            margin-top: auto;
            width: 100%;
            background-color: #f8f8f8;
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #ccc;
        }

        .copyright {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
