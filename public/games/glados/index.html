<!doctype html>
<html>
    <head>
        <title>GladOS Feedback Generator</title>
		<link rel="stylesheet" type="text/css" href="insult.css">
    </head>
    <body>
        <div class="main">
            <div class="input-group">
                <select id="voice-select" name="voice">
                    <option value="UK English Female" selected=selected>UK English Female</option>
                    <option value="UK English Male">UK English Male</option>
                    <option value="US English Female">US English Female</option>
                    <option value="US English Male">US English Male</option>
                    <option value="French Female">French Female</option>
                    <option value="French Male">French Male</option>
                </select>
            </div>
            <div class="click-message">Click for Feedback</div>
        </div>
        <script src="https://code.responsivevoice.org/responsivevoice.js?key=sipCuhGI"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script
		  src="https://code.jquery.com/jquery-3.3.1.min.js"
		  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		  crossorigin="anonymous"></script>
		<script src="insult.js" async></script>
    </body>
</html>
