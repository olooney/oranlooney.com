<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {{- if .IsHome }}
  <title>{{ .Site.Title }}</title>
  {{- else }}
  <title>{{ .Title | default .Site.Title }}</title>
  {{- end }}
  <meta name="author" content="{{ .Site.Params.author.name }}"/>
  {{- with .Site.Params.favicon }}
  <link rel='icon' type='image/x-icon' href="{{ . | relURL }}" />
  {{- end }}

  {{ .Hugo.Generator }}
  {{- if .RSSLink }}
  <link href="{{ .RSSLink | relURL }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link href="{{ .RSSLink | relURL }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
  {{- end }}
  <link rel="stylesheet" href="{{ "css/style.css" | relURL }}" media="all" />
  <link rel="stylesheet" href="{{ "css/syntax.css" | relURL }}" media="all" />
  <link rel="stylesheet" href="{{ "css/custom.css" | relURL }}" media="all" />

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous" async></script>

  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous" async></script>
</head>
